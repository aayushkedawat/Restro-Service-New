# application.properties
server.port=8085

# MongoDB Configuration (Use env vars/ConfigMap for production, localhost for local dev)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=restaurant-db
spring.data.mongodb.username=appuser
# Do NOT store plaintext passwords in source. Use an env var instead.
spring.data.mongodb.password=${MONGODB_PASSWORD:}
