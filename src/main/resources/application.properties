server.port=8085

# Use a connection URI via env var to avoid binding separate username/password properties
# If MONGODB_URI is not set, default to a localhost, no-auth MongoDB instance.
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/restaurant-db}

