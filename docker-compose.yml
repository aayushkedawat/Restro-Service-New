services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - restaurant-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  restaurant-menu-service:
    image: restaurant-menu-service:latest
    container_name: restaurant-menu-service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/restaurant-db
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - restaurant-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  restaurant-network:
    driver: bridge
